{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Todo App</h1>
        <form action="/add" method="get">
            <button type="submit">タスクを追加する</button>
        </form>
        <ul>
            {% for todo in todo_list %}
            <li>
                {{ todo.title }}
                <form method="POST" action="/delete/{{ todo.id }}">
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
